<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />

		<style>
			@font-face {
				font-family: 'FontAwesome';
				src: url('../fonts/fontawesome-webfont.eot?v=4.6.3');
				src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.6.3') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.6.3') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.6.3') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.6.3') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.6.3#fontawesomeregular') format('svg');
				font-weight: normal;
				font-style: normal;
			}

			html,body{
				display: table;
				width: 100%;
				height: 100%;
				color: #292526;
				margin:0;
			}
			body[data=draw]{background: #4c63bd;}
			body[data=win]{background: #4cbd75;}
			body[data=lose]{background: #bd4c4c;}
			body>section{
				display: table-cell;
				vertical-align: middle;
				margin: 0 auto;
			}
			button{
				outline:none;
				appearance:none;
				background:transparent;
				border:none;
				cursor:pointer;
				color: inherit;
				font-family: 'Alfa Slab One';
			}

			i:before,
			#context:before{
				font-family: 'FontAwesome';
				font-style: normal;
			}
			[data=""] i:before 			{}
			[data=rock] i:before 		{content:"\f255";}
			[data=paper] i:before 		{content:"\f256";}
			[data=scissors] i:before 	{content:"\f25b";}
			[data=lizard] i:before 		{content:"\f258";}
			[data=spock] i:before 		{content:"\f259";}
			section{
				text-align: center;
			}
			button>i{font-size: 50px;}
			section>i{font-size: 180px;}
			#context{
				font-size: 50px;
				line-height: 1.2em;
				text-transform: uppercase;
				margin-bottom: 100px;
				letter-spacing: .02em;
			}

			#computer{
				transform:rotate(180deg);
			}


			@media (max-width: 640px){
				#context{
					font-size: 28px;
					height: 72px;
					margin-bottom: 50px;
				}
				button>i{font-size: 40px;}
				section>i{font-size: 150px;}
			}

			#player,#computer{
				transition: all 0s;
			}
			body[data=win] #player{
				transform:translateY(-50px);
				transition: all .5s;
				transition-delay:.2s;
			}
			body[data=win] #computer{
				opacity:.3;
				transition: all .5s;
				transition-delay:.4s;
			}
			body[data=lose] #player{
				opacity:.3;
				transition: all .5s;
				transition-delay:.4s;
			}
			body[data=lose] #computer{
				transform:translateY(50px)rotate(180deg);
				transition: all .5s;
				transition-delay:.3s;
			}
			body[data=draw] #player{
				transform:translateY(8px);
				transition: all .7s;
				transition-delay:.2s;
			}
			body[data=draw] #computer{
				transform:translateY(-8px)rotate(180deg);
				transition: all .7s;
				transition-delay:.3s;
			}
			body[playing=true] #computer i{
				visibility: hidden;
			}
			body[playing=true] #computer{
				transform:translateY(0)rotate(180deg)!important;
				opacity:1!important;
				transition: all 0s!important;
				transition-delay:0s!important;
			}
			body[playing=true] #player{
				transform:translateY(0)!important;
				opacity:1!important;
				transition: all 0s!important;
				transition-delay:0s!important;
			}
			body[playing=true] #select{
				visibility: hidden;
			}


		</style>

		<script>
			var moves = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
			var outputs = [
				'draw',
				'paper covers rock',
				'rock crushes scissors',
				'rock smashes lizard',
				'spock vaporizes rock',
				'scissors cuts paper',
				'lizard eats paper',
				'paper disproves spock',
				'scissors decapitates lizard',
				'spock breaks scissors',
				'lizard poisons spock'
			];
			var corresp = [
				[0,1,-2,-3,4],
				[-1,0,5,6,-7],
				[2,-5,0,-8,9],
				[3,-6,8,0,-10],
				[-4,7,-9,10,0]
			];

			var x,y;

			function play(e){
				document.body.setAttribute('playing','true');
				var f = e.getAttribute('data');
				document.getElementById('context').innerHTML = f;
				y = moves.indexOf(f);
				x = Math.floor(Math.random() * 5);
				document.getElementById('player').setAttribute('data', moves[y]);
				setTimeout(expressResults,850);
			}
			function expressResults(){
				document.getElementById('player').setAttribute('data', moves[y]);
				document.getElementById('computer').setAttribute('data', moves[x]);
				document.getElementById('context').innerHTML = outputs[Math.abs(corresp[x][y])];

				if(corresp[x][y]<0){document.body.setAttribute('data','lose');}
				else if(corresp[x][y]>0){document.body.setAttribute('data','win');}
				else{document.body.setAttribute('data','draw');}

				document.body.setAttribute('playing','false');
			}

		</script>
	</head>
	<body data="draw" playing="false">
		<section>
			<section id="computer" data="">
				<i></i>
			</section>
			<section id="player" data="">
				<i></i>
			</section>
			<section><button id="context">rock paper scissors lizard spock</button></section>
			<section id="select">
				<button onclick="play(this);" data="rock"><i></i></button>
				<button onclick="play(this);" data="paper"><i></i></button>
				<button onclick="play(this);" data="scissors"><i></i></button>
				<button onclick="play(this);" data="lizard"><i></i></button>
				<button onclick="play(this);" data="spock"><i></i></button>
			</section>
		</section>
	</body>
</html>
