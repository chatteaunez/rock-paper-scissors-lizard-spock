<!DOCTYPE html>
<html>
	<head>

		<style>
			i:before{
				content:attr(data);
			}
		</style>
	</head>
	<body>
		<section id="computer" data="rock">
		</section>
		<section id="player" data="paper">
		</section>
		<section id="select" data="paper">
			<button>GO</button>
			<i data="rock"></i>
			<i data="paper"></i>
			<i data="scissors"></i>
			<i data="lizard"></i>
			<i data="spoke"></i>
		</section>
	</body>
</html>
